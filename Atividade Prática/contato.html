  <body class="pag2">
    <nav>
      <img id="img-logo" src="img/logo2.png" alt="banner do site contendo a logo do IFB" />

    <section id="pag-contato">
      <h1>Contato</h1>
      <div id="container-contato">
      <a class="cor" onclick="mostrar_mensagem_email()" href="mailto:email@aluno.ifb.edu.br">Email@aluno.ifb.edu.br</a>
        <p><strong>Brasília - DF</strong></p>
        <p>Para contato profissional ou dúvidas, entre em contato abaixo:</p>
        <form name="" method="" action="">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" placeholder="Nome Completo" onblur="verificaNome()" />
          <label for="celular">Telefone:</label>
          <input type="tel" id="telefone" name="celular" placeholder="(99) 99999-9999" pattern="^\(?\d{2}\)\d{5}[-\s]\d{4}.*?$" onblur="verificaTelefone()" />
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="nome@email.com" onblur="verificaEmail()" />
          <label for="msg">Mensagem:</label>
          <textarea onblur="verificamensagem()" id="msg" cols="55" rows="4"></textarea>
          <div id="botoes-form">
            <input id="enviar" onClick="enviado()" type="submit" value="Enviar" form="ENVIAR" />
            <input type="reset" value="Cancelar" form="CANCELAR" />
          </div>
        </form>
      </div>
    </section>
   <footer>
    <p> Desenvolvido por  <a class="corzinha" href="https://www.instagram.com/annegabss" target="_blank"> Anne Gabrielly </a> - 2024</p>
  </footer>

    <script type="text/javascript">
      function verificaNome() {
        var nome = document.getElementById("nome").value;
        if (nome == "" || nome.length == 0) {
          alert("Preencha o campo com seu nome!");
        } else if (nome.length < 5) {
          alert("O campo preenchido deve ter pelo menos 5 caracteres!");
        }
      }

      function verificaTelefone() {
        var telefone = document.getElementById("telefone").value;
        if (telefone == "" || telefone.length == 0) {
          alert("Preencha o campo com seu número!");
        }
      }

      function verificaEmail() {
        var email = document.getElementById("email").value;
        if (email == "" || email.length == 0) {
          alert("Preencha o campo com seu email!");
        } else if (email.length < 5) {
          alert("O campo preenchido deve ter pelo menos 5 caracteres!");
        }
      }

      function mostrar_mensagem_email() {
        alert("Os emails geralmente serão respondidos à noite");
      }

      function verificamensagem() {
        var mensagem = document.getElementById("msg").value;
        if (mensagem == "" || mensagem.length == 0)
        {
          alert("É necessário preencher o campo");
        }
        else if ( mensagem.length < 20) 
        {
          alert("A mensagem deve ao menos ter 20 caracteres");
        }

        else if ( mensagem.length > 200) 
        {
          alert("A mensagem não pode ultrapassar 200 caracteres");
        }
}

      function enviado(){
          alert("Mensagem enviada com sucesso!");
      }

    </script>
  </body>
